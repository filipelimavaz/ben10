<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEN 10</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main">
        <div class="card">
            <header>
                <img id="logo" src="assets/imgs/logo.png">
            </header>
            <div class="header-background"></div>
            <div class="clock-background">
                <div class="ring" id="ring3">
                    <div class="ring" id="ring2">
                        <div class="ring" id="ring"></div>
                    </div>
                </div>
                <div class="clock" id="clock-right"></div>
                <div class="clock" id="clock-left"></div>
                <img id="alien" src="assets/aliens/fourarms.png">
            </div>
            <button id="random-button">HERO TIME</button>
            <div class="info">
                <div class="info-content">
                    <h2>FOURARMS</h2>
                    <p>Lorem Ipsum</p>
                    <div class="info-buttons">
                        <button id="linkedin"><i class="fab fa-linkedin"></i><span>LinkedIn</span></button>
                        <button id="github"><i class="fab fa-github-square"></i><span>Github</span></button>
                        <button id="refresh"><i class="fas fa-redo-alt"></i><span>Refresh</span></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
